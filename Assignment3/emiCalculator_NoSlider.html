<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EMI Calculator</title>
  </head>

  <body>
    <h1> EMI Calculator </h1>

    <form> 
      <label for="principal">Principal Amount (₹): </label>
      <input type="number" id="principal" required /><br /><br />

      <label for="rateOfInterest">Annual Interest Rate (%): </label>
      <input type="number" id="rateOfInterest" required /><br /><br />

      <label for="term">Loan Tenure (years): </label>
      <input type="number" id="term" required /><br /><br />

      <button type="button" onclick="resetInputValues()">Clear</button> 
      <button type="button" onclick="calculateEMI()">Calculate EMI</button><br /><br />

      <label for="emi">Monthly EMI (₹): </label>
      <input type="textbox" id="emi" readonly /><br /><br />

      <script>
        function resetInputValues(){
          document.getElementById('principal').value = '';
          document.getElementById('rateOfInterest').value = '';
          document.getElementById('term').value = '';
          document.getElementById('emi').value = '';
        }

        function calculateEMI() {
          const principal = parseFloat(document.getElementById('principal').value);
          const interestRate = parseFloat(document.getElementById('rateOfInterest').value);
          const termYears = parseFloat(document.getElementById('term').value);

          const monthlyRate = interestRate / 12 / 100;
          const termMonths = termYears * 12;
          const compoundFactor = Math.pow(1 + monthlyRate, termMonths);

          const emi = (principal * monthlyRate * compoundFactor) /
                      (compoundFactor - 1);

          document.getElementById('emi').value = emi.toFixed(2);
        }
      </script>
    </form>
  </body>
</html>
